<!DOCTYPE html>
<html ng-app="ccvalidator">
<head>
	<title>Angular.js credit card validation</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="css/custom-style.css">
	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="container">
		<h1>Angular.js Exercice:</h1>
    <h2>Credit card validator</h2>
		<div class="col-md-4 jumbotron">
			<form name="ccform" ng-submit="ccform.$valid"  novalidate>
      <div class="row">
        <b>Card type: </b><img ng-src="{{ccnumber | validate}}" alt="Valid credit card">
      </div>
      <br>
				<div class="form-group row">
					<label for="ccnumber" >Credit card number: </label><input name="ccnumber" type="text" id="ccnumber" class="form-control" ng-model="ccnumber" placeholder="Credit card number" required>
				</div>
				<div class="form-group row" >
					<label for="date">Expiration date: </label><input name="date" type="text" id="date" ng-model="date" class="form-control" placeholder="Expiration date" required>
				</div><span>{{ date | validDate }}</span>


				<div class="form-group row">
					<button id="submit" class="btn btn-success" disabled>Submit</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</body>
</html>
